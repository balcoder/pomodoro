<!DOCTYPE html>
<html dir="ltr" lang="en" class="no-js">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>
  <div class="container-fluid text-center">
    <h1 id="top"class="margin">FreeCodeCamp Pomodoro Clock</h1>
    <div class="circle  center-me"><span>Session</span><br><span id="time">Time</span></div>
<div class="controles">


<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="timer-setup">
      <div class="col-sm-4 text-center"></div>
      <div id="timer-setup-title">Timer Settings</div>
      <div><button id="add-time" type="button" class="btn btn-primary btn-interval">+</button><span id="time-interval"></span><button id="minus-time" type="button" class="btn btn-primary btn-interval">-</button></div>
      <div><button id="start-time" type="button" class="btn btn-primary">Start Timer</button><button id="reset" type="button" class="btn btn-primary ">Reset Timer</button></div>
      </div>

    <div class="break">
      <div id="timer-setup-title">Break Time</div>
      <div><button id="add-time" type="button" class="btn btn-primary btn-interval">+</button><span id="time-interval"></span><button id="minus-time" type="button" class="btn btn-primary btn-interval">-</button></div>
    </div>
    </div>
    <div class="col-sm-4"></div>
    </div>
    </div>

  </div>


  <script src="dist/js/app.min.js"></script>
</body>

</html>
