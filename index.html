<!DOCTYPE html>
<html dir="ltr" lang="en" class="no-js">

<head>
  <title>Pomodoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Orbitron'>
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
  <div id="wrapper">
    <div class="container main-center">
      <div id="title" class="row">
        <div class="my-title text-center">
          <h1 id="lable">Pomodoro Clock</h1>
          <i id="fa-clock" class="fa fa-clock-o fa-4x" aria-hidden="true"></i>
        </div>
      </div>
      <div id="counter" class="row">
        <div class="timer text-center">
          <div style="font-family: 'Orbitron', sans-serif;" id="current-time">5m :00sec</div>
        </div>
      </div>
      <div id="progress" class="row">
        <div id="myProgress" class="progress">
          <div id="myBar" class="progress-bar progress-bar-striped active"></div>
        </div>
      </div>
      <div id="session-time" class="row adj-times">
        <div class="col-xs-6">
          <span id="plus-session" class="button button-plus"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
          <span id="minus-session" class="button button-minus"><i class="fa fa-minus-circle" aria-hidden="true"></i></i></span>
        </div>
        <div class="col-xs-6  text-right">
          <span id="sessionText">Session:</span>
          <span id="set-session" class="small-time-box"></span></div>
      </div>
      <div id="break-time" class="row adj-times">
        <div class="col-xs-6">
          <span id="plus-break" class="button button-plus"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
          <span id="minus-break" class="button button-minus"><i class="fa fa-minus-circle" aria-hidden="true"></i></i></span>
        </div>
        <div class="col-xs-6 text-right"><span id="breakText">Break Time:</span>
        <span id="set-break" class="small-time-box"></span></div>
      </div>
      <div id="start" class="row text-center button adj-button">Start</div>
      <div id="reset" class="row text-center button adj-button">Reset</div>
    </div>
  </div>

  <script src="dist/js/app.min.js"></script>
</body>

</html>
