<!DOCTYPE html>
<html dir="ltr" lang="en" class="no-js">

<head>
  <title>Pomodoro Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Orbitron'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="wrapper" class="container-fluid">
    <div class="row main">
      <div class="main-center">
        <div class="my-title text-center">
          <h1 id="lable">Pomodoro Clock</h1>
          <i class="fa fa-clock-o fa-4x" aria-hidden="true"></i>
        </div>
        <div class="timer text-center">
          <div style="font-family: 'Orbitron', sans-serif;" id="current-time">25m :00sec</div>
        </div>
        <div class="session digital">
          <div class="break ">
            <div class="col-xs-6 text-left">
              <span id="plus-session" class="button"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
              <span id="plus-session" class="button"><i class="fa fa-minus-circle" aria-hidden="true"></i></i></span>
            </div>
            <div class="col-xs-6 text right">
              Session Time:<span id="set-session">00:00</span>
            </div>
          </div>
        </div>
        <div class="break-time digital">
          <div class="break">

              <span id="minus-session" class="button"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
              <span id="minus-session" class="button"><i class="fa fa-minus-circle" aria-hidden="true"></i></i></span>

               Break Time:<span id="set-break">00:00</span>


            </div>

        </div>

        <div id="start" class="text-center button">Start</div>
        <div id="reset" class="text-center button">Reset</div>
      </div>
    </div>
  </div>
  <script src="dist/js/app.min.js"></script>
</body>

</html>
